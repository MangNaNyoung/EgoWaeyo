<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<main layout:fragment="content">
	<table border="1" id="boardTable">
		<thead>
			<tr>
				<th>게시판 ID</th>
				<th>게시판명</th>
				<th>게시판유형</th>
				<th>사용여부</th>
				<th>등록일</th>
			</tr>
		</thead>
		<tbody>
			<!-- Ajax 로딩 -->
		</tbody>
	</table>

	<script>
    fetch('http://localhost:8082/egowaeyo/bbsMaster/bbsMaster')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#boardTable tbody');
        tbody.innerHTML = ''; 
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.bbsId}</td>
            <td>${row.bbsNm}</td>
            <td>${row.bbsTyCodeNm}</td>
            <td>${row.useAt}</td>
            <td>${row.frstRegisterPnttm}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>


</main>
</html>
