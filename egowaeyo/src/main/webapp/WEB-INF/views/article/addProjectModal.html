<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 게시판 추가 모달 -->
<
<div th:fragment="addProjectModal" class="modal fade"
	id="addProjectModal" tabindex="-1"
	aria-labelledby="addProjectModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg"
		style="max-width: 900px; margin-top: 70px;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addProjectModalLabel">게시판 추가</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<!-- 게시판 유형 선택 -->
					<div class="mb-5">
						<div class="form-check form-check-inline">
							<input class="form-check-input ms-1" type="radio" name="type"
								id="type1" checked onclick="toggleParentBoard(false)"> <label
								class="form-check-label ms-2" for="type1">게시판 추가</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="type"
								id="type2" onclick="toggleParentBoard(true)"> <label
								class="form-check-label" for="type2">하위 게시판 추가</label>
						</div>
					</div>

					<!-- 상위게시판 선택 -->
					<div class="mb-3 d-flex align-items-center">
						<label for="parentBoard" class="form-label me-2 ms-4">상위
							게시판</label> <select id="parentBoard" class="form-select ms-4"
							style="width: auto;" disabled>
							<option>선택</option>
						</select>
					</div>

					<!-- 게시판명 입력 -->
					<div class="mb-3 d-flex align-items-center">
						<label for="boardName" class="form-label me-2 ms-4">게시판명 <span
							class="text-danger">*</span></label> <input type="text" id="boardName"
							class="form-control ms-4" placeholder="게시판명을 입력하세요"
							style="width: auto;">
					</div>

					<!-- 게시판 사용여부 선택 -->
					<div class="mb-3">
						<label class="form-label d-block-inline ms-4">사용 여부</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input ms-1" type="radio" name="use"
								id="use1" checked> <label class="form-check-label"
								for="use1">사용</label>
						</div>
						<div class="form-check form-check-inline ms-2">
							<input class="form-check-input" type="radio" name="use" id="use2">
							<label class="form-check-label" for="use2">미사용</label>
						</div>
					</div>

					<!-- 사용자별 설정 -->
					<div class="modal-wrap position-relative">
						<div class="d-flex align-items-center mb-2">
							<span class="setting-title">사용자별 설정</span>
						</div>
						<div class="main-area">
							<!-- 좌측 조직 트리 -->
							<div class="left-panel">
								<ul class="tree-list">
									<li>EGOWAEYO <span class="arrow">&#9660;</span></li>
									<li>인사팀</li>
									<li>재무팀</li>
									<li>개발팀</li>
									<li>품질보증팀</li>
									<li>기획팀</li>
									<li>영업팀</li>
									<li>보안팀</li>
								</ul>
							</div>

							<!-- 중앙 부서/사원 리스트 -->
							<div class="center-panel">
								<div class="search-box mb-1">
									<input type="text" placeholder=""> <span
										class="search-icon"> <svg width="18" height="18"
											fill="none" stroke="#bbb" stroke-width="2"
											viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" />
        <line x1="16" y1="16" x2="21" y2="21" />
      </svg>
									</span>
								</div>
								<div class="dept-list-wrap">
									<div class="dept-list-header">
										<input type="checkbox" id="dept1" checked> <label
											for="dept1" class="mb-0" style="font-weight: 500;">재무팀</label>
									</div>
									<ul class="dept-list">
										<li>김민식 (팀장) <span class="dept">영업팀</span></li>
										<li>오세경 (과장) <span class="dept">영업팀</span></li>
										<li>고영서 (대리) <span class="dept">영업팀</span></li>
										<li>정운충 (사원) <span class="dept">영업팀</span></li>
										<li>김지수 (사원) <span class="dept">영업팀</span></li>
										<li>정은애 (사원) <span class="dept">영업팀</span></li>
									</ul>
								</div>
							</div>

							<!-- 버튼을 dept-list와 right-panel 사이에 배치 -->
							<div class="dept-btns">
								<button class="btn btn-sm">읽기</button>
								<button class="btn btn-sm">쓰기</button>
								<button class="btn btn-sm">관리</button>
							</div>

							<div class="right-panel">
								<div class="right-box">
									김민식 (팀장)<br> 오세경 (과장)
								</div>
								
								<div class="right-box">
									김지수 (사원)<br> 정은애 (사원)
								</div>
								
								<div class="right-box"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal">취소</button>
				<button type="button" class="btn btn-primary">저장</button>
			</div>
		</div>
	</div>
	<style>
body {
	background: #fff;
	font-family: 'Noto Sans KR', sans-serif;
}

.modal-wrap {
	padding: 24px;
	background: #fff;
	min-height: 100vh;
}

.modal-close {
	position: absolute;
	top: 24px;
	right: 32px;
	font-size: 28px;
	color: #888;
	background: none;
	border: none;
	cursor: pointer;
}

.setting-title {
	font-size: 18px;
	font-weight: 700;
	margin-bottom: 8px;
}

.setting-checkbox {
	font-size: 16px;
	font-weight: 500;
	margin-left: 24px;
	display: flex;
	align-items: center;
	gap: 4px;
}

.main-area {
	display: flex;
	gap: 32px;
	margin-top: 16px;
	align-items: flex-start;
}

.left-panel {
	width: 230px;
	background: #fff;
	border: 1.5px solid #e5e5e5;
	border-radius: 12px;
	padding: 24px 18px 24px 18px;
	min-height: 420px;
	box-sizing: border-box;
}

.tree-list {
	list-style: none;
	padding-left: 0;
	margin: 0;
}

.tree-list li {
	font-size: 16px;
	margin-bottom: 10px;
	padding-left: 8px;
	color: #444;
	position: relative;
}

.tree-list li:not(:first-child)::before {
	content: '— ';
	color: #888;
	margin-right: 2px;
}

.tree-list li:first-child {
	font-weight: 700;
	font-size: 17px;
	margin-bottom: 18px;
	color: #222;
	letter-spacing: 1px;

.center-panel {

	min-width: 320px;

	flex-direction: column;
	gap: 12px;
}

.search-box {

}

.search-box input {

}

.search-box .search-icon {
	position: relative;
	left: -32px;
	color: #bbb;
	font-size: 18px;
	pointer-events: none;
}

.dept-list-wrap {
	border: 1.5px solid #e5e5e5;
	border-radius: 8px;
	background: #faf9f7;
	padding: 12px 0 12px 0;
}

.dept-list-header {
	display: flex;
	align-items: center;
	font-size: 16px;
	font-weight: 500;
	margin-bottom: 8px;
	padding-left: 16px;
	gap: 6px;
}

.dept-list-header input[type="checkbox"] {
	margin-right: 2px;
	accent-color: #222;
}

.dept-list {
	list-style: none;
	padding: 0 16px;
	margin: 0;
}

.dept-list li {
	display: flex;
	align-items: center;
	justify-content: space-between;
	font-size: 15px;
	margin-bottom: 4px;
	color: #444;
	height: 28px;
}

.dept-list .dept {
	color: #bbb;
	font-size: 15px;
	margin-left: 6px;
}

.dept-btns {
  display: flex;
  flex-direction: column; /* 세로 배치 */
  gap: 16px; /* 버튼 간 간격을 16px로 증가 */
  justify-content: flex-start;
  align-items: center;
  margin: 60px 0;
}

.dept-btns .btn {
	background: #f6f5e9;
	border: 1px solid #d6d3b3;
	color: #444;
	font-size: 13px;
	border-radius: 4px;
	padding: 2px 12px;
	min-width: 70px;
	text-align: center;
	transition: background 0.2s;
	box-shadow: none;
}

.dept-btns .btn:hover {
	background: #ecead2;
}

.right-panel {
  display: flex;
  flex-direction: column;
  gap: 24px;
  min-width: 220px;
  max-width: 260px;
  align-items: flex-start;
  margin-top: 32px; /* right-panel을 아래로 내리기 위해 margin-top 추가 */
}

.right-box {
	border: 1.5px solid #e5e5e5;
	border-radius: 10px;
	background: #faf9f7;
	min-height: 70px;
	padding: 16px 18px;
	font-size: 15px;
	color: #222;
	margin-bottom: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 220px;
	box-sizing: border-box;
}

.arrow {
	font-size: 22px;
	color: #bdbdbd;
	margin: 0 8px;
	vertical-align: middle;
	align-self: center;
}

@media ( max-width : 900px) {
	.main-area {
		flex-direction: column;
		gap: 16px;
	}
	.left-panel, .center-panel, .right-panel {
		min-width: 0;
		max-width: 100%;
	}
	.right-panel {
		flex-direction: row;
		gap: 12px;
	}
	.right-box {
		min-width: 120px;
		width: 100%;
	}
}

@media ( max-width : 600px) {
	.modal-wrap {
		padding: 8px;
	}
	.main-area {
		flex-direction: column;
		gap: 8px;
	}
	.left-panel, .center-panel, .right-panel {
		padding: 8px 4px;
	}
	.right-panel {
		flex-direction: column;
		gap: 8px;
	}
	.right-box {
		padding: 8px 8px;
	}
}
