<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<main layout:fragment="content">
	<style>
body {
	background: #fff;
	font-family: 'Noto Sans KR', sans-serif;
}

.custom-header {
	background: #fafafa;
	border-bottom: 2px solid #e5e5e5;
	padding: 18px 0 10px 0;
	margin-bottom: 0;
}

.custom-header .container {
	max-width: 100%;
}

.custom-title {
	font-size: 20px;
	font-weight: 700;
	margin-bottom: 0;
	letter-spacing: -1px;
}

.search-bar .form-select, .search-bar .form-control {
	min-width: 120px;
	height: 36px;
	font-size: 15px;
	background: #f5f5f5;
	border: 1px solid #ddd;
}

.search-bar .form-control {
	min-width: 180px;
	background: #fff;
}

.search-bar .btn {
	height: 36px;
	font-size: 15px;
	border-radius: 6px;
}

.search-bar .btn-primary {
	background: #222;
	border: none;
	margin-right: 100px;
}

.search-bar .btn-success {
	background: #222;
	width: 300px;
	border: none;
	margin-left: 8px;
}

.list-group-item {
	border: none;
	border-bottom: 1px solid #f2f2f2;
	padding: 32px 0 0 0;
	background: #fff;
}

.avatar {
	width: 36px;
	height: 36px;
	background: #e5e5e5;
	border-radius: 50%;
	margin-right: 16px;
	flex-shrink: 0;
}

.item-title {
	font-size: 16px;
	font-weight: 500;
	margin-bottom: 4px;
	display: flex;
	align-items: center;
	gap: 8px;
}

.item-meta {
	font-size: 14px;
	color: #888;
	display: flex;
	align-items: center;
	gap: 16px;
}

@media ( max-width : 900px) {
	.search-bar .form-select, .search-bar .form-control {
		min-width: 80px;
		font-size: 13px;
	}
	.search-bar .form-control {
		min-width: 100px;
	}
	.custom-title {
		font-size: 16px;
	}
}

@media ( max-width : 600px) {
	.custom-header {
		padding: 10px 0 6px 0;
	}
	.avatar {
		width: 28px;
		height: 28px;
		margin-right: 8px;
	}
	.item-title {
		font-size: 14px;
	}
	.item-meta {
		font-size: 12px;
		gap: 8px;
	}
	.list-group-item {
		padding: 18px 0 0 0;
	}
}
</style>

		<!-- 상단 헤더 -->
		<div class="custom-header">
			<div class="container-fluid px-4">
				<div class="d-flex align-items-center justify-content-between">
					<div class="custom-title">JPA 프로젝트</div>
					<form class="search-bar d-flex align-items-center gap-2">
						<select class="form-select">
							<option>전체 게시판</option>
						</select> <select class="form-select">
							<option>제목</option>
							<option>내용</option>
							<option>작성자</option>
						</select> <input class="form-control" type="text" placeholder="검색어를 입력하세요">
						<button
							class="btn btn-primary d-flex align-items-center justify-content-center"
							type="submit">
							<span class="visually-hidden">검색</span>
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
								fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path
									d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.442 1.398a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z" />
            </svg>
						</button>
						<button class="btn btn-success" type="button">글쓰기</button>
					</form>
				</div>
			</div>
		</div>

		<!-- 리스트 -->
		<div class="container-fluid px-4">
			<div class="list-group">
				<!-- 리스트 아이템 반복 -->
				<div class="list-group-item d-flex align-items-center">
					<div class="avatar"></div>

					<div class="flex-grow-1" th:each="boardVO : ${list}">
						<div class="item-title" th:text="${boardVO.nttSj}">
							<span th:text="${boardVO.nttSj}">게시글 제목</span> <span
								style="margin-right: -5px">💬</span> <span
								style="font-size: 14px; color: #4a90e2;"
								th:text="${boardVO.replyCount}">0</span>
						</div>

						<div class="item-meta">
							<span th:text="${boardVO.frstRegisterNm}">작성자</span> <span
								th:text="${boardVO.frstRegisterPnttm}">작성일</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		

</main>
</html>
