<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<main layout:fragment="content">
	<style>
/* 사이드바 스타일 */
body {
	background: #fff;
}

.custom-title {
	font-size: 20px;
	font-weight: 700;
	margin-bottom: 0;
	letter-spacing: -1px;
}

.custom-header {
	background: #fafafa;
	border-bottom: 2px solid #e5e5e5;
	padding: 25px 10px 20px 10px;
	margin-bottom: 0;
}

.avatar {
	width: 36px;
	height: 36px;
	background: #e5e5e5;
	border-radius: 50%;
	margin-right: 16px;
	margin-top: 5px;
	flex-shrink: 0;
}

@media ( max-width : 900px) {
	.container {
		padding-left: 8px;
		padding-right: 8px;
	}
	.notice-title {
		font-size: 1.2rem;
	}
	.avatar {
		width: 28px;
		height: 28px;
	}
	.comment-avatar {
		width: 24px;
		height: 24px;
	}
}
</style>
	<!-- 전체 문서를 감싸는 div 시작-->
	<div class="d-flex">

				</ul>


				<ul class="no_dot">
					<li><span data-bs-toggle="modal"
						data-bs-target="#addProjectModal" style="cursor: pointer;">+

			</div>
			<!-- slide 내용 끝 -->

				<div class="mb-4">

						<div class="avatar me-3"></div>

			</div>
		</div>
		<div th:replace="article/addProjectModal :: addProjectModal"></div>
		<div th:replace="article/editProjectModal :: editProjectModal"></div>

		<script>
		function openModal() {
			fetch('addProjectModal.html')
				.then(response => response.text())
				.then(html => {
					const modalContainer = document.getElementById('modal-container');
					modalContainer.innerHTML = html;
					modalContainer.classList.remove('hidden');
				})
				.catch(error => console.error('Error loading modal:', error));
		}

		function closeModal() {
			const modalContainer = document.getElementById('modal-container');
			modalContainer.classList.add('hidden');
			modalContainer.innerHTML = ''; // 모달 내용 초기화
		}


		// 프로젝트 수정 모달
		function openModal() {
			fetch('editProjectModal.html')
				.then(response => response.text())
				.then(html => {
					const modalContainer = document.getElementById('modal-container');
					modalContainer.innerHTML = html;
					modalContainer.classList.remove('hidden');
				})
				.catch(error => console.error('Error loading modal:', error));
		}

		function closeModal() {
			const modalContainer = document.getElementById('modal-container');
			modalContainer.classList.add('hidden');
			modalContainer.innerHTML = ''; // 모달 내용 초기화
		}


		// 사이드바

		document.addEventListener("DOMContentLoaded", function () {
			fetch('/egowaeyo/bbsMaster/groupedBbsData')
				.then(response => response.json())
				.then(data => {
					console.log("Fetched Data:", data); // 디버깅 로그 추가

					const parentProjectsList = document.querySelector("ul.parentsProjects");
					if (parentProjectsList) {
						parentProjectsList.innerHTML = ""; // 기존 내용 초기화

						Object.entries(data).forEach(([codeNm, bbsList]) => {
							const groupItem = document.createElement("li");
							groupItem.textContent = codeNm;

							// 새로운 ul 태그 생성
							const subList = document.createElement("ul");

							// ul 태그에 img 추가
							const ulImg = document.createElement("img");
							ulImg.setAttribute("data-bs-toggle", "modal");
							ulImg.setAttribute("data-bs-target", "#editProjectModal");
							ulImg.setAttribute("class", "img-icon");
							ulImg.setAttribute("src", "/egowaeyo/assets/images/icon/manage.png");
							ulImg.setAttribute("style", "cursor: pointer; margin-left: 8px;");
							groupItem.appendChild(ulImg);


							bbsList.forEach(bbs => {
								// li 태그 생성
								const listItem = document.createElement("li");
								// li 태그에 no_dot 클래스 추가
								listItem.classList.add("no_dot");
								listItem.setAttribute("style", "cursor: pointer; margin-left:-20px;");
								listItem.setAttribute("data-bbs-id", bbs.bbsId); // bbsNm을 data 속성으로 추가
								listItem.setAttribute("data-code", bbs.code); // bbsNm을 data 속성으로 추가

								// img 태그 생성
								const img = document.createElement("img");
								img.setAttribute("data-bs-toggle", "modal");
								img.setAttribute("data-bs-target", "#editProjectModal");
								img.setAttribute("class", "img-icon");
								img.setAttribute("src", "/egowaeyo/assets/images/icon/manage.png");
								img.setAttribute("style", "cursor: pointer; margin-left: 8px;");

								// bbsNm 텍스트 추가
								const textNode = document.createTextNode(bbs.bbsNm);

								// li에 텍스트와 img 추가
								listItem.appendChild(textNode);
								listItem.appendChild(img);

								listItem.style.fontWeight = "normal"; // li 태그에 normal 스타일 적용
								subList.appendChild(listItem);
							});

							groupItem.appendChild(subList);
							parentProjectsList.appendChild(groupItem);
						});
					}
				})
				.catch(error => console.error('Error fetching grouped BBS data:', error));
		});

		// 게시판명 클릭 -> 헤더명 변경
		document.addEventListener("DOMContentLoaded", function () {
			const parentProjectsList = document.querySelector("ul.parentsProjects");
			const customTitle = document.querySelector(".custom-title");
			const postListContainer = document.querySelector(".container-fluid.px-4");

			// 게시판 이름(li)을 클릭했을 때
			parentProjectsList.addEventListener("click", function (e) {
				const clicked = e.target;

				// 게시판 이름(li)의 텍스트 노드를 클릭했을 때만 처리
				if (clicked.tagName === "LI" && clicked.textContent.trim() !== "") {
					const bbsNm = clicked.childNodes[0].nodeValue.trim(); // 게시판 이름
					const bbsId = clicked.getAttribute("data-bbs-id"); // 게시판 ID (li에 data 속성으로 넣어야 함)
					console.log("bbsId:", bbsId); // 디버깅 로그 추가

					if (!bbsId) {
				        console.warn("bbsId가 없습니다.");
				        return;
				      }

					// 제목 변경
					if (customTitle) {
						customTitle.textContent = bbsNm;
						// 게시글 리스트 페이지로 이동
						const targetUrl = `/egowaeyo/article/articleList.do?bbsId=${bbsId}`;
					      console.log("Target URL:", targetUrl); // URL 디버깅 로그 추가
					      window.location.href = targetUrl;
					}
				}
				
			});
		});
			
			document.addEventListener("DOMContentLoaded", function () {
			    // URL에서 rowNo 파라미터 가져오기
			    const urlParams = new URLSearchParams(window.location.search);
			    const rowNo = urlParams.get("rowNo");

			    if (!rowNo) {
			        console.error("rowNo가 URL에 없습니다.");
			        return;
			    }

			    // 서버 API 호출
			    fetch(`/egowaeyo/article/selectBbsAll?bbsId=${rowNo}`)
			        .then(response => {
			            if (!response.ok) {
			                throw new Error("서버 응답이 올바르지 않습니다.");
			            }
			            return response.json();
			        })
			        .then(data => {
			            if (data && data.length > 0) {
			                const article = data[0]; // 첫 번째 게시글 데이터
			                renderArticleDetail(article);
			            } else {
			                console.error("게시글 데이터를 찾을 수 없습니다.");
			            }
			        })
			        .catch(error => console.error("Error fetching article detail:", error));
			});

			// 게시글 데이터를 렌더링하는 함수

			    document.querySelector("#article-title").textContent = article.nttSj;
			    document.querySelector("#article-content").textContent = article.nttCn;

			    document.querySelector("#article-date").textContent = article.frstRegisterPnttm;
			    document.querySelector(".custom-title").textContent = article.bbsNm;
			}
			
			// 게시글 상세보기
			 document.addEventListener("DOMContentLoaded", function () {
				    // URL에서 bbsId와 nttId 파라미터 가져오기
				    const urlParams = new URLSearchParams(window.location.search);
				    const bbsId = urlParams.get("bbsId");
				    const nttId = urlParams.get("nttId");

				    if (!bbsId || !nttId) {
				      console.error("bbsId 또는 nttId가 URL에 없습니다.");
				      return;
				    }

				    // 서버 API 호출
				    fetch(`/egowaeyo/article/selectArticleDetail?bbsId=${bbsId}&nttId=${nttId}`)
				      .then(response => {
				        if (!response.ok) {
				          throw new Error("서버 응답에 문제가 있습니다.");
				        }
if (data && Object.keys(data).length > 0) {
      document.querySelector("#boardSelect").textContent = data.bbsNm;
      document.querySelector("#titleInput").textContent = data.nttSj;
      document.querySelector("#contentTextarea").textContent = data.nttCn.replace(/^<p>|<\/p>$/g, "");
    } else {
      console.error("데이터가 비어 있습니다.");
    }
  })
  .catch(error => console.error("Error fetching article detail:", error));				        return response.json();
				      })
				      .then(data => {
				        if (data) {
				          // 데이터를 HTML 요소에 렌더링
				          document.querySelector("#article-title").textContent = data.nttSj;
				          document.querySelector("#article-author").textContent = data.ntcrNm;
				          document.querySelector("#article-date").textContent = data.frstRegisterPnttm.split(" ")[0];
				          document.querySelector("#article-time").textContent = data.frstRegisterPnttm.split(" ")[1];
				          document.querySelector("#article-view").textContent = `조회 ${data.inqireCo}`;
				          document.querySelector(".custom-title").textContent = data.bbsNm;
				       
				          // nttCn에서 양쪽 <p> 태그 제거
			                const cleanedContent = data.nttCn.replace(/^<p>|<\/p>$/g, "");
			                document.querySelector("#article-content").textContent = cleanedContent;
				        } else {
				          console.error("데이터가 비어 있습니다.");
				        }
				      })
				      .catch(error => console.error("Error fetching article detail:", error));
				  });
			
		</script>
		<div>
</main>
