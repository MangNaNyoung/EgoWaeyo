<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<section layout:fragment="content">
  <div class="container" style="padding: 2rem;">
    <h3 style="margin-bottom: 0.5rem;">[개인] 수신함</h3>

    <!-- 상단 버튼 -->
    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
      <div style="display: flex; gap: 0.5rem;">
        <button>수신접수</button>
        <button>수신기안</button>
        <button>기안</button>
        <button>복사</button>
        <button>인쇄/다운로드</button>
      </div>
      <div style="display: flex; gap: 0.5rem;">
        <select>
          <option value="all">전체</option>
          <option value="form1">제목</option>
          <option value="form2">본문</option>
          <option value="form3">기안자</option>
        </select>
        <input type="text" id="searchKeyword" placeholder="검색어 입력">
        <button onclick="handleSearch()">검색</button>
        <button onclick="handleReset()">초기화</button>
        <button onclick="openAdvancedSearch()">상세검색</button>
      </div>
    </div>

    <!-- Toast UI Grid -->
    <div id="grid" style="height: 400px;"></div>
  </div>

  <script>
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      columns: [
        { header: '문서번호', name: 'doc_id', width: 120 },
        { header: '결재상태', name: 'doc_status', width: 100 },
        { header: '종류', name: 'doc_type', width: 100 },
        { header: '양식', name: 'apprform_name', width: 120 },
        { header: '제목', name: 'doc_title', width: 250 },
        { header: '기안부서', name: 'dept_name', width: 120 },
        { header: '기안자', name: 'empno', width: 100 },
        { header: '공개여부', name: 'open_yn', width: 100 },
        { header: '기안일시', name: 'created_dt', width: 150 },
       // { header: '완료일시', name: 'final_dt', width: 150 }
      ],
      data: [],
     // rowHeaders: ['rowNum'],
      bodyHeight: 500
    });

    function handleSearch() {
      const keyword = document.getElementById('searchKeyword').value;
      alert(`검색 실행: ${keyword}`);
    }

    function handleReset() {
      document.getElementById('searchKeyword').value = '';
    }

    function openAdvancedSearch() {
      alert('상세검색 기능 준비중');
    }
  </script>
</section>
