<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<section layout:fragment="content">
  <div class="page-container" style="padding: 2rem;">

    <h3 style="margin-bottom: 1rem;">참조함</h3>

    <!-- 버튼 영역 -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      
      <!-- 좌측 기능 버튼 -->
      <div style="display: flex; gap: 0.5rem;">
        <button type="button">기안</button>
        <button type="button">복사</button>
        <button type="button">공람함</button>
        <button type="button">인쇄/다운로드</button>
      </div>

      <!-- 우측 검색 필터 -->
      <div style="display: flex; gap: 0.5rem;">
        <select name="ccFilter">
          <option value="all">참조 전체</option>
          <option value="ref">참조</option>
          <option value="view">공람</option>
        </select>
        <select name="docFilter">
          <option value="all">전체</option>
          <option value="form1">품의서</option>
          <option value="form2">휴가원</option>
        </select>
        <input type="text" id="searchKeyword" placeholder="검색어 입력" style="width: 160px;">
        <button onclick="handleSearch()">조회</button>
        <button onclick="handleReset()">초기화</button>
        <button style="background-color: #eee; color: #333;" onclick="openAdvancedSearch()">상세검색</button>
      </div>
    </div>

    <!-- Toast UI Grid -->
    <div id="grid" style="height: 400px;"></div>
  </div>

  <script>
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      columns: [
        { header: '문서번호', name: 'doc_id', width: 120 },
        { header: '제목', name: 'doc_title', width: 250 },
        { header: '기안자', name: 'drafter_name', width: 120 },
        { header: '결재상태', name: 'doc_status', width: 100 },
        { header: '참조구분', name: 'cc_status', width: 100 },
        { header: '열람일시', name: 'read_dt', width: 150 },
        { header: '기안일시', name: 'created_dt', width: 150 },
        { header: '완료일시', name: 'final_dt', width: 150 }
      ],
      data: [],
      rowHeaders: ['rowNum'],
      bodyHeight: 300,
      pageOptions: {
        useClient: true,
        perPage: 10
      }
    });

    function handleSearch() {
      const keyword = document.getElementById('searchKeyword').value.trim();
      alert('검색어: ' + keyword);
    }

    function handleReset() {
      document.getElementById('searchKeyword').value = '';
    }

    function openAdvancedSearch() {
      alert('상세검색 열기');
    }
  </script>
</section>
</html>
