<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>결재 기안</title>
<script
	src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
</head>
<body>
	<h2>문서기안 > 결재문서</h2>
	<form th:action="@{/approval/write}" method="post" id="approvalForm">
  <label>제목:</label>
  <input type="text" name="docTitle" required /><br />

  <button type="button" onclick="openTemplateModal()">양식선택</button>
  <button type="button" onclick="openApprovalLineModal()">결재선지정</button>

  <div id="editor"></div>
  <textarea name="docContent" id="docContent" style="display:none;"></textarea>

  <button type="submit" onclick="setEditorContent()">기안</button>
</form>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const editor = new toastui.Editor({
				el : document.querySelector('#editor'),
				height : '500px',
				initialEditType : 'wysiwyg',
				previewStyle : 'vertical',
				initialValue : '',
			});

			window.setEditorContent = function() {
				document.querySelector("#docContent").value = editor.getHTML();
			};
		});
	</script>
</body>
</html>
