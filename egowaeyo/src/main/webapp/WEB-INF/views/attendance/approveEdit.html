<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<!-- th:block부분이 defalut.html 에서 지정한 layout:fragment="customContents" 영역에 들어간다.  -->

<section layout:fragment="content">
	<link rel="stylesheet" th:href="@{/assets/css/toastUi/toastUi.css}">
	<style>
.search-box {
	display: flex;
	align-items: center;
	gap: 0.5rem;
	justify-content: flex-end;
	margin-bottom: 10px;
}

.search-box input {
	width: 150px;
}

#grid {
	height: 450px;
}

.table-responsive {
	overflow: inherit;
}

.tui-datepicker, .tui-calendar {
	position: relative;
	z-index: 3000 !important;
}
#modstate.form-select {
  height: 28px;
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
}
</style>
	<div class="container mt-4">
		<h5 class="title">정정신청 내역</h5>



		<div class="search-box">
			<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
				 <select
					id="modstate" name="menuOption" class="form-select" style="font-size: 12px; height: 28px; min-width: 150px;">
					<option  value="">-- 선택하세요 --</option>
					<option value="m01">진행중</option>
					<option value="m02">정정 완료</option>
				</select>
			</div>

			<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
				<input id="startpicker-input" type="date" aria-label="Date">
				
				<div id="startpicker-container" style="margin-left: -1px;"></div>
			</div>
			<span>to</span>
			<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
				<input id="endpicker-input" type="date" aria-label="Date"> 
				<div id="endpicker-container" style="margin-left: -1px;"></div>
			</div>


			<button class="btn btn-dark btn-sm">
				<i class="bi bi-search"></i>
			</button>
		</div>

		<div class="table-responsive">
			<div id="grid"></div>
		</div>
	</div>


	<script th:inline="javascript">
var Grid = tui.Grid;
const grid = new Grid({
	el: document.getElementById('grid'),
	scrollX: false,
	scrollY: false,
	rowHeaders: [
		{
			type: 'checkbox',
			header: `
				<label for="all-checkbox" class="checkbox">
					<input type="checkbox" id="all-checkbox" class="hidden-input" name="_checked" />
					<span class="custom-input"></span>
				</label>
			`
		}
	],
	columns: [
		// [Column-0] 신청자
		{
			header: '신청자',
			name: 'emplyrId',
			sortable: true,
			resizable: true,
			align: 'center',
			filter: {
				type: 'text',
				showApplyBtn: true,
				showClearBtn: true
			}
		},
		// [Column-1] 출근일
		{
			header: '날짜',
			name: 'date',
			sortable: true,
			resizable: true,
			align: 'center',
			filter: {
				type: 'text',
				showApplyBtn: true,
				showClearBtn: true
			}
		},
		// [Column-2] 출근 
		{
			header: '기존 출근시각',
			name: 'checkin',
			sortable: true,
			resizable: true,
			align: 'center',
			filter: {
				type: 'text',
				showApplyBtn: true,
				showClearBtn: true
			}
		},
		// [Column-3] 출근 상태
		{
			header: '정정 출근시간',
			name: 'editIn',
			sortable: true,
			resizable: true,
			align: 'center',
			filter: {
				type: 'text',
				showApplyBtn: true,
				showClearBtn: true
			}
		},
		// [Column-4] 퇴근 
		{
			header: '기존 퇴근시각',
			name: 'checkout',
			sortable: true,
			resizable: true,
			align: 'center',
			filter: {
				type: 'text',
				showApplyBtn: true,
				showClearBtn: true
			}
		},
		// [Column-5] 퇴근 상태
		{
			header: '정정 퇴근시각',
			name: 'editOut',
			sortable: true,
			resizable: true,
			align: 'center',
			filter: {
				type: 'text',
				showApplyBtn: true,
				showClearBtn: true
			}
		},
		// [Column-6] 정정신청 상태
		{
			header: '정정신청',
			name: 'editer',
			sortable: true,
			resizable: true,
			align: 'center',
			filter: {
				type: 'text',
				showApplyBtn: true,
				showClearBtn: true
			}
		}
	]
});
getData();
function getData() {
	let url;
	let modstate =$('#modstate').val()
	let startDate = $('#startpicker-input').val()
	let endDate = $('#endpicker-input').val()
	url ='?modstate='+modstate+ '&startDate='+  startDate + '&endDate='+endDate;
	$.ajax({
		type: 'get',
		url: '/egowaeyo/getEditListForAttend.do'+url,
		//headers: {
		//	"Content-Type": "application/json",
		//},
		//data: JSON.stringify(data),
		success: function(result) {
			console.log(result);
			result.forEach(item => {
				switch(item.modstate) {
					case "m01":
						item.editer = `<button class="btn btn-sm btn-primary" disabled>진행중</button>`;
						break;
					case "m02":
						item.editer = `<button class="btn btn-sm btn-success" disabled>정정완료</button>`;
						break;
					default:
						item.modstate = ``;
				}
			});
			grid.resetData(result);
			disableAllEditing();
			grid.refreshLayout();
		},
		error: function(request, status, error) {
			//console.log(error);
		}
	});
}
$('.btn.btn-dark.btn-sm').click(function() {
	//console.log("출력");
	let modstate =$('modstate').val()
	let startDate = $('#startpicker-input').val()
	let endDate = $('#endpicker-input').val()
	let url;
	if(modstate != null && startDate!=null && endDate!=null){
		url ='?modstate='+modstate+ '&startDate='+  startDate + '&endDate='+endDate;
	}else if(modstate != null){
		url ='?modstate='+modstate.val()
	}else{
		url ='?startDate='+  startDate + '&endDate='+endDate;
	}
	getData(url);
	url = ''
});

</script>
</section>

</html>
