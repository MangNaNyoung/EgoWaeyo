<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<main layout:fragment="content">
	 <style>
    body {
      background: #f7f7f7;
    }
    .sidebar-area {
      background: #f7f7f7;
      min-width: 280px;
      max-width: 320px;
      height: 100vh;
      padding: 32px 16px;
      border-right: 1px solid #ddd;
    }
    .calendar-area {
      flex: 1 1 0;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calendar-list-group {
      font-size: 1rem;
      margin-bottom: 16px;
    }
    .calendar-group-title {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 1.05rem;
    }
    .calendar-group-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.07rem;
      margin-bottom: 4px;
    }
    .calendar-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
    }
    .calendar-list li {
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      font-size: 0.97rem;
      color: #888;
    }
    .calendar-list li input[type="checkbox"] {
      margin-right: 8px;
     
    }
    .calendar-divider {
      border-bottom: 1px solid #ddd;
      margin: 16px 0 12px 0;
    }
  </style>
	<div class="d-flex">
    <aside class="sidebar-area">
      <div class="mb-4">
        <div class="calendar-group-header mb-2">
          <span style="font-size:1.11rem;">일정</span>
          <button class="btn btn-sm btn-link text-dark px-1 py-0" style="text-decoration:none; font-size:1.2em;">+</button>
        </div>
      </div>
      <div class="calendar-list-group mb-3">
        <div class="calendar-group-title mb-2">내 캘린더</div>
        <ul class="calendar-list">
          <li>
            <input type="checkbox" checked >
            일정 01
          </li>
          <li>
            <input type="checkbox" checked >
            00 프로젝트 확인
          </li>
          <li>
            <input type="checkbox" checked >
            00 제약 현장 방문
          </li>
        </ul>
      </div>
      <div class="calendar-divider"></div>
      <div class="calendar-list-group">
        <div class="calendar-group-title mb-2">공유 캘린더</div>
        <ul class="calendar-list">
          <li>
            <input type="checkbox" checked >
            00 부서
          </li>
          <li>
            <input type="checkbox" checked >
            000님 일정
          </li>
          <li>
            <input type="checkbox" checked >
            0000 프로젝트 일정
          </li>
        </ul>
      </div>
      <div class="calendar-group-header mt-2">
        <span>&nbsp;</span>
        <button class="btn btn-sm btn-link text-dark px-1 py-0" style="text-decoration:none; font-size:1.2em;">+</button>
      </div>
    </aside>
    <div class="calendar-area">
     <div id="calendar" style="height: 600px;"></div>
    </div>
  </div>
	<script>
	const Calendar = tui.Calendar;
</script>
</main>
