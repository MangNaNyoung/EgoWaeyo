<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style type="text/css">
* {
	font-family: "42dot Sans", sans-serif;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html, body {
	width: 100%;
	height: 100%;
}

.main_container {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

.login_box {
	width: 800px;
	height: 600px;
	border: 1px solid #000000;
	border-radius: 30px;
	display: flex;
	overflow: hidden;
}

.login_center {
	width: 100%;
	padding: 120px 50px 40px 50px;
	display: flex;
	flex-direction: column;
}

.login_center form {
	width: 100%;
	max-width: 400px;
	margin: 0 auto;
}

.login_center .input-box {
	position: relative;
	width: 100%;
	margin: 25px 0;
}

.login-image {
	text-align: center;
	margin-bottom: 50px;
}

.input-box input {
	width: 100%;
	border: none;
	outline: none;
	border-bottom: 3px solid #999;
	padding: 15px 20px 15px 45px;
	background-color: #ffffff;
	font-size: 16px;
}

.input-box input::placeholder {
	color: #999;
}

.input-box i {
	position: absolute;
	left: 15px;
	top: 52%;
	transform: translateY(-50%);
	font-size: 20px;
	color: #999;
}

.input-box input:focus {
	border-color: #000;
}

.input-box:has(input:focus) i {
	color: #000;
}

.btn {
	display: block;
	width: 395px;
	height: 50px;
	background-color: #000;
	color: #fff;
	border-radius: 10px;
	cursor: pointer;
	margin: 0 auto;
	margin-top: 40px;
	margin-bottom: 100px;
	font-size: 16px;
}

.login-image img {
	width: 300px;
}
</style>

<link
	href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap"
	rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet">

</head>
<body>
	<div class="main_container">
		<div class="login_box">
			<div class="login_center">
				<form name="login_form" action="">
					<div class="login-image">
						<img th:src="@{images/egovframework/com/ego/egoWAEYO.png}" alt="로그인 title">
					</div>
					<div class="input-box">
						<i class="bx bxs-user"></i> <input type="text" name="user_id"
							placeholder="아이디" required>
					</div>
					<div class="input-box">
						<i class="bx bxs-lock-alt"></i> <input type="password"
							name="user_pw" placeholder="비밀번호" required>
					</div>
					<input type="checkbox" class="input-box-checkbox"> 아이디 저장
					<button type="submit" class="btn">로그인</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
